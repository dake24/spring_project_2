<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRM system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <style>
        .new-request {
            color: red;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CRM system</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">All requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/handled}">Handled requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/unhandled}">Unhandled requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/add}">+Add request</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>All Requests</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3" th:each="request : ${requests}">
                <div class="card-body">
                    <h5 class="card-title" th:classappend="${request.handled == false} ? 'new-request' : ''">
                        <span th:if="${request.handled == false}">* NEW </span>
                        <span th:text="${request.userName}"></span>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${request.courseName}"></h6>
                    <p class="card-text" th:text="${request.commentary}"></p>
                    <p class="card-text" th:text="${request.phone}"></p>
                    <a th:href="@{'/edit/' + ${request.id}}" class="btn btn-primary mr-2">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
