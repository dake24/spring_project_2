<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CRM system</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">All requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/handled}">Handled requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/unhandled}">Unhandled requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/add}">+Add request</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Add Student</h1>
    <form action="#" th:action="@{/add}" th:object="${request}" method="post">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
        </div>
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <select class="form-control" id="courseName" th:field="*{courseName}" required>
                <option value="">Select Course</option>
                <option th:each="course : ${courses}" th:value="${course}" th:text="${course}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="commentary">Commentary:</label>
            <textarea class="form-control" id="commentary" th:field="*{commentary}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add request</button>
    </form>
</div>
</body>
</html>
